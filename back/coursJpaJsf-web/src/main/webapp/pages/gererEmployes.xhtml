<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>Liste des centres de  #{loginBean.employe.nom} #{loginBean.employe.prenom}...
	</h:head>
	<h:body>
		<h:panelGroup columns="2">
			<h:form   id="form">
			WELCOME
				<h:dataTable value="#{employeBean.centres}" var="centre" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom Centre" />
						</f:facet>
						<h:outputText value="#{employe.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Zone" />
						</f:facet>
						<h:outputText value="#{employe.zone}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre années d'ancienneté" />
						</f:facet>
						<h:outputText value="#{employe.nbAnneesAnciennete}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		
	</h:body>
</html>
